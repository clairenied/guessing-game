<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <title>Guessing Game</title>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>Llama Says, "Guess a Number"</h1>
          <h2>Between 1 and 100</h2>
          <h3>Obey the llama.</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input type="text" placeholder="1 to 100" />
          </div>

          <div id='guesses'>
            <h3>Previous Guesses:</h3>

            <ul>Guess one!</ul>
            <ul>Guess two!</ul>
            <ul>Guess three!</ul>
          </div>

          <div id="menu-btns">
            <button>Reset</button>
            <button>Get a Hint From the Llama</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Claire, Llama Queen</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
